name: Terraform Deploy

on:
  push:
    branches: [main, staging, dev]
    paths: ['terraform/**']
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  TF_VERSION: 1.6.0
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check
        continue-on-error: true
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Select Workspace and Set Variables
        working-directory: ./terraform
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            WORKSPACE="dev"
            echo "TF_VAR_domain_name=${{ vars.DEV_DOMAIN }}" >> $GITHUB_ENV
            echo "TF_VAR_desired_count=${{ vars.DEV_DESIRED_COUNT }}" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            WORKSPACE="staging"
            echo "TF_VAR_domain_name=${{ vars.DEV_DOMAIN }}" >> $GITHUB_ENV
            echo "TF_VAR_desired_count=${{ vars.DEV_DESIRED_COUNT }}" >> $GITHUB_ENV
          else
            WORKSPACE="prod"
            echo "TF_VAR_domain_name=${{ vars.PROD_DOMAIN }}" >> $GITHUB_ENV
            echo "TF_VAR_desired_count=${{ vars.PROD_DESIRED_COUNT }}" >> $GITHUB_ENV
          fi

          terraform workspace select $WORKSPACE || terraform workspace new $WORKSPACE

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_admin_email: ${{ secrets.TF_VAR_admin_email }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
          TF_VAR_jwt_secret: ${{ secrets.TF_VAR_jwt_secret }}
          TF_VAR_smtp_username: ${{ secrets.TF_VAR_smtp_username }}
          TF_VAR_smtp_password: ${{ secrets.TF_VAR_smtp_password }}
        run: terraform plan -no-color -input=false
      
      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_admin_email: ${{ secrets.TF_VAR_admin_email }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
          TF_VAR_jwt_secret: ${{ secrets.TF_VAR_jwt_secret }}
          TF_VAR_smtp_username: ${{ secrets.TF_VAR_smtp_username }}
          TF_VAR_smtp_password: ${{ secrets.TF_VAR_smtp_password }}
        run: terraform apply -auto-approve -input=false
      
      - name: Output infrastructure details
        working-directory: ./terraform
        run: |
          echo "Application URL: $(terraform output -raw application_url)"
          echo "ALB DNS: $(terraform output -raw alb_dns_name)"
